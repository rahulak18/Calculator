<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calcy-container">

        <h1 class="calcy-title">Hi, Welcome to Calculator</h1>
        <div class="calcy-calculator">
            <div class="draggable-container">
                <img src="imgs/drag-icon.svg" alt="Drag Handle" class="drag-handle">
            </div>
            <input type="text" class="calcy-display" id="display" disabled placeholder="0">
            <div class="calcy-buttons">
                <button type="button">/</button>
                <button type="button">*</button>
                <button type="button">-</button>
                <button type="button">CE</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">+</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button class="row-span-2" type="button">=</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
            </div>
        </div>

    </div>
</body>

</html>
