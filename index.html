<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container ">

        <div class="loader overlay-screen hide">
            <div class="loader-container">
                <div class="spinner"></div>
                <p class="loader-text">Loading...</p>
            </div>
        </div>

        <div class="modal overlay-screen hide">
            <div class="modal-container">
                <div class="heading-section"></div>
                <div class="message-section">
                    <!-- Sorry, for inconvenience. <br> -->

                </div>
            </div>
        </div>

        <div class="calculator-section">
            <h1>Welcome to New AI Integrated Calculator v1.0</h1>

            <div class="input-section">
                <div>
                    <label for="">Enter Number 1:</label>
                    <input type="number" required>
                </div>
                <div class="operation">
                    <label for="">Select operation</label>
                    <select name="operation" id="">
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                </div>
                <div>
                    <label for="">Enter Number 2:</label>
                    <input type="number" required>
                </div>
            </div>

            <div class="result-screen">
                <p>Your result will be displayed here</p>
            </div>

            <button type="submit" id="submitBtn">Submit</button>

        </div>

    </div>
</body>

</html>
